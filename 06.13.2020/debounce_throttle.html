  <script>
    const btn = document.querySelector('button');
    const h1 = document.querySelector('h1');
    let counter = 0;
    function handleClick() {
      h1.textContent = ++counter;
    }

    function debounce(fn, ms) {
      let timeId;
      return function() {
        clearTimeout(timeId);
        timeId = setTimeout(fn, ms);
      };
    }

    function throttle(fn, ms) {
      let wasInvoke = false;
      
      return function() {
        if (wasInvoke) {
          return;
        }
        fn();
        wasInvoke = true;
        setTimeout(() => wasInvoke = false, ms);
      }
    }

    // console.log(btn);

    const thtrotleHandleClick = throttle(handleClick, 1000);
