<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расскажите о себе</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="3_about_yourself_style.css">
  <style>
  </style>
</head>
<body>  
  <div class="header">
    <button class="menu">
      <div class="menu__line"></div>
      <div class="menu__line"></div>
      <div class="menu__line"></div>
    </button>
    <div class="header__logo">
      <img class="header__image" src="logo.png" width="32" height="38" alt="логотипа Рога и Копыта">
      <h1 class="header__title">Рога и Копыта</h1>
    </div>
  </div>
  <div class="question">
    Расскажите о себе
  </div>  
  <div class="gender">
    <input class="gender__input" type="radio" name="gender" id="female"/>
    <label class="gender__label" for="female">Женщина</label>
    <input class="gender__input" type="radio" name="gender" id="male"/>
    <label class="gender__label" for="male">Мужчина</label>
  </div>
  <div class="general-input">
    <label class="general-input__label" for="birthdate-input">Дата рождения</label>
    <div class="general-input__field">
      <input class="general-input__field-input" name="birthdate" type="date" id="birthdate-input" value="1987-09-25" >
      <div class="general-input__field-line"></div>
    </div>
    <label class="general-input__label" for="birthplace-input">Место рождения</label>
    <div class="general-input__field">
      <input class="general-input__field-input" name="birthplace" type="text" id="birthplace-input" value="Село Иванововское" >
      <div class="general-input__field-line"></div>
    </div>    
  </div>   
  <nav class="navigation">    
    <a href="#" class="navigation__button navigation__button-back">Назад</a>
    <a href="#" class="navigation__button navigation__button-forward red-edition">Далее</a>
  </nav>
</body>
</html>
