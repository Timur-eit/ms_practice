<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="6_salary_bank_style.css">
  <title>На карту какого банка получаете зарплату?</title>
</head>
<body>
  <div class="header">
    <button class="menu">
      <div class="menu__line"></div>
      <div class="menu__line"></div>
      <div class="menu__line"></div>
    </button>
    <div class="header__logo">
      <img class="header__image" src="logo.png" width="32" height="38" alt="логотипа Рога и Копыта">
      <h1 class="header__title">Рога и Копыта</h1>
    </div>
  </div>
  <div class="question">
    На карту какого банка получаете зарплату?
  </div>
  <div class="banks">
    <input class="banks__input" type="radio" name="card" id="sberbank"/>
    <label class="banks__title" for="sberbank">Сбербанк</label>
    <input class="banks__input" type="radio" name="card" id="vtb"/>
    <label class="banks__title" for="vtb">Втб</label>
    <input class="banks__input" type="radio" name="card" id="alpha"/>
    <label class="banks__title" for="alpha">Альфабанк</label>
    <input class="banks__input" type="radio" name="card" id="raif"/>
    <label class="banks__title" for="raif">Райффайзенбанк</label>
    <input class="banks__input" type="radio" name="card" id="gazprom"/>
    <label class="banks__title" for="gazprom">Газпромбанк</label>
    <input class="banks__input" type="radio" name="card" id="otkritie"/>
    <label class="banks__title" for="otkritie">Открытие</label>
    <input class="banks__input" type="radio" name="card" id="rosbank"/>
    <label class="banks__title" for="rosbank">Росбанк</label>
    <input class="banks__input" type="radio" name="card" id="rosselkhoz"/>
    <label class="banks__title" for="rosselkhoz">Россельхозбанк</label>
    <input class="banks__input" type="radio" name="card" id="yunicredit"/>
    <label class="banks__title" for="yunicredit">ЮниКредит Банк</label>
    <input class="banks__input" type="radio" name="card" id="promsvyaz"/>
    <label class="banks__title" for="promsvyaz">Промсвязьбанк</label>
    <input class="banks__input" type="radio" name="card" id="another_bank"/>
    <label class="banks__title" for="another_bank">Другой банк</label>
    <input class="banks__input" type="radio" name="card" id="cash"/>
    <label class="banks__title" for="cash">Наличные на руки</label>
    </div>
  </div>
  <nav class="navigation">
    <a href="#" class="navigation__button navigation__button-back">Назад</a>
    <a href="#" aria-disabled="true" class="navigation__button navigation__button-forward">Вперед</a>
  </nav>
</body>
</html>
